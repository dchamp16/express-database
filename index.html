<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Add -->
    <form action="/addpost" method="GET">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" name="title" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Job title</label>
        <input type="text" name="body" class="form-control" id="exampleInputPassword1" />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <hr />
    <br />
    <br />
    <!-- fetch all -->
    <form action="/getposts" method="GET">
      <button type="submit" class="btn btn-primary">Fetch ALL</button>
    </form>

    <br />
    <br />
    <hr />
    <!-- fetch -->
    <form action="/getpost/:id" method="GET">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Employee ID</label>
        <input type="text" name="id" class="form-control" id="exampleInputEmail1" />
      </div>
      <button type="submit" class="btn btn-primary">Fetch Specific</button>
    </form>

    <br />
    <br />
    <hr />

    <!-- Update -->
    <form action="/updatepost/:id" method="GET">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Employee ID</label>
        <input type="text" name="id" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">New Job title</label>
        <input type="text" name="body" class="form-control" id="exampleInputEmail1" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <!-- delete -->

    <br />
    <br />
    <hr />
    <form action="/deletepost/:id" method="GET">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Employee ID</label>
        <input type="text" name="id" class="form-control" id="exampleInputEmail1" />
      </div>
      <button type="submit" class="btn btn-primary">Delete</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
